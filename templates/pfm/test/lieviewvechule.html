{% extends 'pfm/test/mainemploye.html' %}

{% block content %}
<h2
class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
>
Gestion des Véhicules et Assignation Clients
</h2>
<!-- CTA -->




<h4
class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
>
Vehicle informations
</h4>
<div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div>
        <div class="flex">
          <div class="flex-1 mr-2 my-2">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Immatriculation</span>
              <input readonly name="immatriculation" value="{{vechule.immatriculation}}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
          </div>
          <div class="flex-1 ml-2 my-2">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Modèle</span>
              <input readonly name="modele" value="{{vechule.modele}}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
          </div>
    </div>
    
        <div class="flex mt-4">
          <div class="flex-1 mr-2 my-4">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Genre</span>
              <input readonly input="genre" value="{{vechule.genre}}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
          </div>
          <div class="flex-1 ml-2 my-4">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Puissance</span>
              <input readonly name="puissance" value="{{vechule.puissance}}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
          </div>
        </div>
  
        <div class="flex mt-4">
          <div class="flex-1 mr-2 my-4">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Age</span>
              <input readonly name="age" value="{{vechule.date_naiss}}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
          </div>
          <div class="flex-1 ml-2 my-4">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Kilométrage</span>
              <input readonly name="km" value="{{vechule.km}}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
          </div>
        </div>
        
        
        <div class="flex mt-4">
          <div class="flex-1 mr-2 my-4">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Gamme</span>
              <input readonly name="gam" value="{{vechule.gam}}" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
        </div>
        <div class="flex-1 mr-2 my-4">
        </div>
      </div>
      <div>
      <div id="initial-fields">
            
            <div class="flex justify-end">
                <button id="submit-replacement-btn" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-gray-700 focus:outline-none focus:shadow-outline-gray flex mt-6">
                    assign it to a client
                </button>
            </div>
        </div>
    </div>
</div>



<div id="replacement-fields" style="display: none;">
        </br>
        <form action="{% url 'lievechule' vechule.id %}" method="POST">
            {% csrf_token %}
        <div class="flex mt-4">
            <div class="flex-1 mr-2 my-4">
                <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Client</span>
                <input name="username" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
                </label>
            </div>
            <div class="flex-1 mr-2 my-4">
            </div>
        </div>

        <div class="flex mt-4">
        <div class="flex-1 mr-2 my-4">
            <label class="block text-sm">
            <span class="text-gray-700 dark:text-gray-400">Date de Livraison</span>
            <input name="livraison" type="date" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
        </div>
        <div class="flex-1 ml-2 my-4">
            <label class="block text-sm">
            <span class="text-gray-700 dark:text-gray-400">Date de Fin</span>
            <input name="fin_liv" type="date" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" />
            </label>
        </div>
        </div>

        <div class="flex-1 mr-2 my-4">
        </div>
        <div class="flex justify-end">
            <button type="submit" id="save-demand-btn" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-gray-700 focus:outline-none focus:shadow-outline-gray flex mt-6">
            Save Demand
            </button>
          
</form>
</div>
</div>
</div>
</div>




</div>

</div>

</div>
</div>
</main>
</div>
</div>
</div>

<script>
    document.getElementById('submit-replacement-btn').addEventListener('click', function() {
     document.getElementById('initial-fields').style.display = 'none';
     document.getElementById('replacement-fields').style.display = 'block';
   });
 
   document.getElementById('go-back-btn').addEventListener('click', function() {
     document.getElementById('initial-fields').style.display = 'block';
     document.getElementById('replacement-fields').style.display = 'none';
   });

 </script>
</body>
</html>



{% endblock %}
