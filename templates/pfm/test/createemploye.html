{% extends 'pfm/test/main.html' %}

{% block content %}

<style>
  .flex {
    display: flex;
  }
  
  .justify-end {
    justify-content: flex-end;
  }
  
  .px-4 {
    padding-left: 1rem;
    padding-right: 1rem;
  }
  
  .py-2 {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
  }
  
  .text-sm {
    font-size: 0.875rem;
  }
  
  .font-medium {
    font-weight: 500;
  }
  
  .leading-5 {
    line-height: 1.25rem;
  }
  
  .text-white {
    color: #fff;
  }
  
  .transition-colors {
    transition-property: background-color, border-color, color, fill, stroke;
    transition-duration: 150ms;
    transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .duration-150 {
    transition-duration: 150ms;
  }
  
  .bg-coral {
    background-color: coral;
  }
  
  .border {
    border-width: 1px;
  }
  
  .border-transparent {
    border-color: transparent;
  }
  
  .rounded-lg {
    border-radius: 0.5rem;
  }
  
  .active\\:bg-coral:active {
    background-color: coral;
  }
  
  .hover\\:bg-gray-700:hover {
    background-color: #4a5568;
  }
  
  .focus\\:outline-none:focus {
    outline: none;
  }
  
  .focus\\:shadow-outline-gray:focus {
    box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.5);
  }
  
  .mx-2 {
    margin-left: 0.5rem;
    margin-right: 0.5rem;
  }
  
  
  
</style>

<h4
              class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
            >
              Form
            </h4>
            <form method="post" action="/registerEmploye">
              {% csrf_token %}
            <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
              <h3>
              {%for message in messages %}
              {{message}}
              {% endfor %}
              </h3>
              <div class="flex">
                <div class="flex-1 mr-2 my-2">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">First Name</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      placeholder="First Name" name="firstname"
                    />
                  </label>
                </div>
                <div class="flex-1 ml-2 my-2">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Last Name</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      placeholder="Last Name" name="lastname"
                    />
                  </label>
                </div>
              </div>
              
              <div class="flex mt-4">
                <div class="flex-1 mr-2 my-4">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Username</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      placeholder="Username" name="username"
                    />
                  </label>
                </div>
                <div class="flex-1 ml-2 my-4">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Email</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      placeholder="Example@gmail.com" name="email"
                    />
                  </label>
                </div>
              </div>

              <div class="flex mt-4">
                <div class="flex-1 mr-2 my-4">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Password</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      placeholder="************" name="password" type="password"
                    />
                    <span class="text-xs text-gray-600 dark:text-gray-400">
                      Your password must be at least 6 characters long.
                    </span>
                  </label>
                </div>
                <div class="flex-1 ml-2 my-4">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Confirm Password</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      placeholder="************" name="comfirmpwd"
                    />
                  </label>
                </div>
              </div>
              

              <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Gender
                </span>
                <div class="mt-2">
                  <label
                    class="inline-flex items-center text-gray-600 dark:text-gray-400"
                  >
                    <input
                      type="radio"
                      class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                      name="accountType"
                      value="personal"
                    />
                    <span class="ml-2">Male</span>
                  </label>
                  <label
                    class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400"
                  >
                    <input
                      type="radio"
                      class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                      name="accountType"
                      value="busines"
                    />
                    <span class="ml-2">Female</span>
                  </label>
                </div>
              </div>

              <div class="flex mt-4">
                <div class="flex-1 mr-2 my-4">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Phone Number</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                      placeholder="Enter your phone number" name="telphone"
                    />
                    <span class="text-xs text-gray-600 dark:text-gray-400">
                    </span>
                  </label>
                </div>
                <div class="flex-1 ml-2 my-4">
                  <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Employment Start Date</span>
                    <input
                      class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input"
                      type="date"
                      placeholder="YYYY-MM-DD" name="dateembauche"
                    />
                  </label>
                </div>
                
                
              </div>
              

              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  Job position
                </span>
                <select
                  class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray" name="role"
                >
                  <option>IT specialist</option>
                  <option>Manager</option>
                  <option>Assistant</option>
                </select>
              </label>

              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Adress</span>
                <textarea
                  class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                  rows="3"
                  placeholder="Enter your adress" name="adress"
                ></textarea>
              </label>
              <br>
              <div class="flex justify-end">
                <button
                type="submit"
                class="px-4 py-2 mx-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-coral border border-transparent rounded-lg active:bg-coral hover:bg-gray-700 focus:outline-none focus:shadow-outline-gray flex"
                >
                  register
                </button>
              
              </div> 
            </form>

            </div>

            </div>

          </div>
        </main>
      </div>
    </div>
  </body>
</html>
{% endblock %}
